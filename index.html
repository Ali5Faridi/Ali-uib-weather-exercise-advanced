
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather UB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
        <h4>Leipzig</h4>
        <h6>PARTLY CLOUDY</h6>
        <img src="./weater.png" alt="weather" width="200px">
        <h1>19 <sup>&deg</sup></h1>
        <div class="container">
            <div class="detail">
                <p>Max</p>
                <span>25 <sup>&deg</sup></span>
            </div>
            <div class="detail">
                <p>Min</p>
                <span>15 <sup>&deg</sup></span>
            </div>
    </div>
    <!--days-->
    <div class="days">
        <h5>10-day forecast</h5>
        <div class="day">Mon
            <img src="./rain.png" alt="rain" width="40px" />
                <span class="day-temp"> 8°/ 0°</span>
        </div>
        <div class="day">Tue
            <img src="./cloudy.png" alt="cloudy" width="40px" />
                <span class="day-temp"> 10°/ 2°</span>
        </div>
        <div class="day">Wed
            <img src="./storm.png" alt="sunny" width="40px" />
                <span class="day-temp"> 15°/ 5°</span>
        </div>
        <div class="day">Thu
            <img src="./sun.png" alt="storm" width="40px" />
                <span class="day-temp"> 20°/ 10°</span>
        </div>
        <div class="day">Fri
            <img src="./cloudy.png" alt="cloudy" width="40px" />
                <span class="day-temp"> 22°/ 12°</span>
        </div>
        <div class="day">Sat
            <img src="./sun.png" alt="storm" width="40px" />
            <span class="day-temp"> 20°/ 10°</span>
        </div>
        <div class="day">Sun
            <img src="./cloudy.png" alt="cloudy" width="40px" />
            <span class="day-temp"> 10°/ 2°</span>
        </div>
    </div>
 

</body>
</html>
